<!DOCTYPE html>
<html>
<body>
<h2> JavaScript DataTypes</h2>
<h3> JavaScript strings</h3>
<p id="demo"></p>
<h3>JavaScript numbers</h3>
<p id="demo1"></p>
<h3> JavaScript Booleans</h3>
<p id="demo2"></p>
<script>
 var name1="geethika";
 var name2="anvitha";
 document.getElementById("demo").innerHTML=name1+"<br>"+name2;
 var x1=34.00;
 var x2=3.14;
 document.getElementById("demo1").innerHTML=x1+"<br>"+x2;
 var x=5;
 var y=5;
 var z=7;
 document.getElementById("demo2").innerHTML=(x==y)+"<br>"+(x==z);
</script>
</body>
</html>
