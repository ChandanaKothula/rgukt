<html>
<head>
  <title>HTML Tables caption</title>
</head>
<body>
   <table border="1" width="100%">
   <caption>This is the caption</caption>
   
   <tr style="text-align:center;">
      <th>column1</th>
      <th>column2</th>
      <th>column3</th>
   </tr>
   <tr style="text-align:center;">
       <td>Row1 Cell1</td>
       <td>Row1 Cell2</td>
       <td>Row1 Cell3</td>

    </tr>
    <tr style="text-align:center;">
        <td>Row2 Cell1</td>        
        <td> Row2 Cell2</td>
        <td>Row 2 Cell3</td>
    </tr>
    <tr  style="text-align:center;">        
        <td> Row3 Cell1</td>
        <td> Row3 Cell2</td>
        <td> Row3 Cell3</td>
    </tr>
  </table>
</body>
</html>
